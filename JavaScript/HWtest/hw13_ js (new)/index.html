<script>
    const img = document.querySelectorAll('.image-to-show')
    let slideNumber = 0;
    let interval = setInterval(changeInterval, 1000);

function changeInterval () {
    for (let el of img) {
        el.style = "display: none";
    }
    img[slideNumber++].style = "display:block";
    slideNumber === img.length? slideNumber = 0: true;
}

function startStop (){

    const start = document.getElementById('start');
    const stop = document.getElementById('stop');

    stop.addEventListener('click', el => clearInterval(interval));
    start.addEventListener('click', el => setInterval(changeInterval, 1000))

}
